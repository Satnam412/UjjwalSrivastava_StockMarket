<div class="container">
    <table>
        <tr>
            <td>User Name</td>
            <td><input type="text" required="required" [(ngModel)]="uname"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" required="required" [(ngModel)]="password"></td>
        </tr>
        <tr>
            <button class="button" (click)="Validate()">Log In</button>
        </tr>
    </table>
</div>
